apiVersion: apps/v1
kind: Deployment
metadata:
  name: fyp-dbow-classifier
  labels:
    app: fyp-dbow-classifier
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fyp-dbow-classifier
  strategy:

  template:
    metadata:
      labels:
        app: fyp-dbow-classifier
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "kubernetes.io/arch"
                  operator: In
                  values:
                    - "arm64"
      containers:
        - name: dbow-classifier
          image: "anonoz/fyp-dbow:mock"
          # image: "anonoz/http-test-arm64:500"
          imagePullPolicy: "IfNotPresent"
          ports:
          - containerPort: 6002
          readinessProbe:
            httpGet:
              path: /
              port: 6002
            successThreshold: 2
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 6002
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            limits:
              memory: "1Gi"
            requests:
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: fyp-dbow-classifier
  labels:
    app: fyp-dbow-classifier
spec:
  selector:
    app: fyp-dbow-classifier
  ports:
    - name: dbow
      port: 6002
      protocol: TCP

